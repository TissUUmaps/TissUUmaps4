name: CD
on:
  push:
    branches:
      - main
  workflow_dispatch:
permissions:
  contents: read
  pages: write
  id-token: write
concurrency:
  group: pages
  cancel-in-progress: true
jobs:
  pages:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v5
      - name: Set up Node
        uses: actions/setup-node@v5
        with:
          node-version: lts/*
          cache: npm
      - name: Install dependencies
        run: |
          npm ci
          cd ./website && npm ci
      - name: Build website
        working-directory: ./website
        run: npm run build
        env:
          DOCUSAURUS_BASE_URL: /${{ github.event.repository.name }}/
      - name: Build TissUUmaps
        run: |
          npm run build
          cp -r ./dist ./website/build/live
        env:
          VITE_BASE_PATH: /${{ github.event.repository.name }}/live/
      - name: Setup Pages
        uses: actions/configure-pages@v5
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v4
        with:
          path: ./website/build
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
